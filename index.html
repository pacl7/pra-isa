<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra Isabella <3</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
</head>

<body>

<div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope">
    <p class="envelope-text">Cartinha pra você</p>
</div>

<div id="letter-container">
    <div class="letter-wrapper">

        <!-- Immagine finestra vera -->
        <img src="window.png" class="window-img">

        <!-- Contenuto sopra -->
        <div class="letter-content">

            <h1 id="letter-title">Você me ama?<br></h1>

            <img src="gato_coracao.gif" class="cat" id="letter-cat">

            <div class="buttons" id="letter-buttons">

                <div class="button-wrapper">
                    <img src="sim.png" class="btn yes-btn">
                    <span class="btn-text">Sim</span>
                </div>

                <div class="button-wrapper">
                    <img src="nao.png" class="btn no-btn">
                    <span class="btn-text">Não</span>
                </div>

            </div>

            <p id="no-message" class="no-message"></p>


        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
